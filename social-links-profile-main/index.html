<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Titillium+Web:wght@300&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <img class="rounded" src="./assets/images/avatar-jessica.jpeg" alt=" Jessica Randall" />

        <h1>Jessica Randall</h1>
        <p id="place">London, United Kingdom</p>
        <p id="job">"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <div class="socials">Github</div>
        <div class="socials">Frontend Mentor</div>
        <div class="socials">LinkedIn</div>
        <div class="socials">Twitter</div>
        <div class="socials">Instagram</div>
      </div>
    </div>
  </div>

</body>

</html>
